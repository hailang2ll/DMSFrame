<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>揣兜 - 后台管理系统（IBO） </title>
    <!--<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />-->
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="Chrome=1,IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico" />
    <script src="/scripts/cos-js-sdk-v5.min.js" type="text/javascript"></script>
    <script src="/scripts/domain.js" type="text/javascript"></script>
    <script src="/scripts/global.js" type="text/javascript"></script>
    <script src="/scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script src="/scripts/jquery.common.js" type="text/javascript"></script>
    <script src="/scripts/jquery.ajaxRequest.js" type="text/javascript"></script>
    <link href="/css/common/base.css" rel="stylesheet" type="text/css" />
    <link href="/css/Login.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <form action="#" id="targetForm">
        <div class="g_box">
            <div class="con">
                <div class="hd">
                    <div class="wp">
                        <span>揣兜 版权所有&nbsp;2014-2016</span><img alt="揣兜后台管理系统" src="/images/logo.gif" />
                    </div>
                </div>
                <div class="mdiv">
                    <div class="wp loginwp">
                        <div class="loginbar">
                            <div class="t">
                                <img alt="揣兜后台管理系统" src="/images/login_t.jpg" />
                            </div>
                            <div class="c">
                                <table cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td class="c1"></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td class="c1">
                                            用户名：
                                        </td>
                                        <td>
                                            <input name="UserCode" type="text" id="txtUserCode" class="txt required" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="c1">
                                            密&nbsp;&nbsp;&nbsp;&nbsp;码：
                                        </td>
                                        <td>
                                            <input name="UserPwd" type="password" id="txtUserPwd" class="txt required" />
                                        </td>
                                    </tr>
                                    <tr style="display: none;" id="trValidcode">
                                        <td class="c1">
                                            验证码：
                                        </td>
                                        <td>
                                            <input name="checkCode" type="text" id="txtcheckCode" class="txt txtcode" />
                                            <img style="cursor: pointer;" alt="点击刷新验证码" id="imgValidateCode" src="/Images/loader.gif" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="c1"></td>
                                        <td>
                                            <input type="submit" value="" id="btnSubmit" class="btn" />
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="b">
                                <img alt="揣兜管理系统" src="/images/login_b.jpg" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script type="text/javascript" src='/scripts/md5.js'></script>
    <script src="/Scripts/login.js" type="text/javascript"></script>
    <script type="text/javascript">


    </script>
</body>
</html>
