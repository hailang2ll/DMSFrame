<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>揣兜 - 后台管理系统（CTS）</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="Chrome=1,IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico" />
    <script src="/scripts/cos-js-sdk-v5.min.js" type="text/javascript"></script>
    <script src="/scripts/domain.js" type="text/javascript"></script>
    <script src="/scripts/global.js" type="text/javascript"></script>
    <script src="/scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/scripts/jquery-smartMenu.js"></script>
    <script src="/scripts/main.js" type="text/javascript"></script>
    <script src="/scripts/common.js" type="text/javascript"></script>
    <script src="/scripts/jquery.common.js" type="text/javascript"></script>
    <link href="/css/main.css" rel="stylesheet" type="text/css" />
    <link href="/css/common/base.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="g-wrap">
        <div class="g-head">
            <div class="logo">
                <span class="logo-icon"></span>
                <span class="logo-name">揣兜</span>
                <span class="logo-url">trydou.com</span>
                <span class="logo-con">管理后台</span>
            </div>
            <div class="nav" id="menuTop">
            </div>
            <div class="left">
                欢迎 <span id="userName"></span> &nbsp;&nbsp;|&nbsp;&nbsp;<a href="#" id="modify">修改密码</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="http://www.trydou.com/" target="_blank">揣兜首页</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a id="reload" href="javascript:;">刷新</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="/loginout.aspx">安全退出</a>
            </div>
        </div>
        <div class="g_main">
            <div id="expand" class="open_left"><div id="bar-expand" class="open_nav"><s class="icon"></s></div></div>
            <div class="left" id="left-bar">
                <div class="g_menu">
                    <div class="bar" id="nav-bar"><s class="icon"></s><span>导航菜单</span></div>
                    <div class="con" id="menu" style="overflow-y:scroll;width:200px;">
                        <div id="main0_menuDiv"></div>
                    </div>
                </div>
            </div>
            <div class="right" id="right-con">
                <a id="forward"></a><a id="rearward"></a>
                <ul id="tabs" class="g_top" style="width:97%;">
                    <li class="cur"><a class="tabs-inner">首页</a><b></b></li>
                </ul>
                <div id="container">
                    <iframe width="100%" frameborder="0" src="/body.aspx"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div id="dialog_overlay">
    </div>
    <div id="resetPanel" style="display: none">
        <form action="#" id="resetForm" onsubmit="return false;">
            <ul class="g_p_10">
                <li class="g_mt_10">
                    <span class="label">原密码： </span>
                    <input type="password" onfocus="this.select()" id="txtPassword1" name="Password1"
                           class="g_txt required" />
                </li>
                <li class="g_mt_10">
                    <span class="label">新密码： </span>
                    <input type="password" onfocus="this.select()" id="txtPassword2" name="Password2" class="g_txt required" />
                </li>
                <li class="g_mt_10">
                    <span class="label">确认： </span>
                    <input type="password" onfocus="this.select()" id="txtPassword3" name="Password3" class="g_txt required" />
                </li>
                <li class="g_button">
                    <input class="button blue" type="submit" value="提交" />
                    <input class="button white" type="button" id="swin_hide" value="取消" />
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
